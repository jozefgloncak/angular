<h1 mat-dialog-title>New user details</h1>
<div mat-dialog-content>
  <!-- <mat-form-field> -->
    <label for="name">name</label>
    <input matInput [(ngModel)]="data.name" id="name" name="name">
    <label for="username">username</label>
    <input matInput [(ngModel)]="data.username" id="username" name="username">
  <!-- </mat-form-field> -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
