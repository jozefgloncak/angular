<button mat-button  (click)="hideAllSubComponents(formTitle); showDemoForm=true">{{formTitle}}</button>
<button mat-button  (click)="hideAllSubComponents(ngClassTitle); showNgClassDemo=true">{{ngClassTitle}}</button>
<button mat-button  (click)="hideAllSubComponents(ngStyleTitle); showNgStyleDemo=true">{{ngStyleTitle}}</button>
<button mat-button  (click)="hideAllSubComponents(twoWayBindingTitle); show2WayBindingDemo=true">{{twoWayBindingTitle}}</button>
<button mat-button  (click)="hideAllSubComponents(highlightDirectiveTitle); showHighlightDirectiveDemo=true">{{highlightDirectiveTitle}}</button>
<button mat-button  (click)="hideAllSubComponents(pipesTitle); showPipesDemo=true">{{pipesTitle}}</button>
<button mat-button  (click)="hideAllSubComponents(formsTitle); showFormsDemo=true">{{formsTitle}}</button>
<button mat-button  (click)="hideAllSubComponents(iconsTitle); showIconsDemo=true">{{iconsTitle}}</button>
<button mat-button  (click)="hideAllSubComponents(noComponentTitle)">Hide all</button>

<!-- views enabling|disabling -->


<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{selectedComponent}}
    </mat-panel-title>
    <mat-panel-description>
      Area with component selected above
    </mat-panel-description>
  </mat-expansion-panel-header>

  <app-form-element *ngIf="showDemoForm==true"></app-form-element>
  <app-demo-ng-class *ngIf="showNgClassDemo==true"></app-demo-ng-class>
  <app-demo-ng-style *ngIf="showNgStyleDemo==true"></app-demo-ng-style>
  <app-demo-2-way-binding-outter *ngIf="show2WayBindingDemo==true"></app-demo-2-way-binding-outter>
  <div *ngIf="showHighlightDirectiveDemo==true">demo highlight directive (directive force element to set background color) <!-- from highlight.directive.ts -->
    <p appHighlight appHighlight="yellow">highlight in paragraph</p>
    <div appHighlight [appHighlight]="'yellow'">highlight in div</div>
    <span [appHighlight]="yellow">highlight in span</span>
  </div>
  <app-pipes *ngIf="showPipesDemo==true" ></app-pipes>
  <app-animate *ngIf="showAnimateDemo"></app-animate>
  <app-forms *ngIf="showFormsDemo"></app-forms>
  <app-icons *ngIf="showIconsDemo"></app-icons>
</mat-expansion-panel>

</div>
