<button mat-button (click)="openDialog()">Add user</button>
<mat-table [dataSource]="userService.users_dataSource" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.username}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['id', 'name', 'username']"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: ['id', 'name', 'username']"></mat-row>

</mat-table>

<mat-paginator #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
