<button mat-button  [matMenuTriggerFor]="menu">Users</button>
<button mat-button  (click)="hideAllSubComponents(); showDemoForm=true">Demo form</button>
<button mat-button  (click)="hideAllSubComponents(); showNgClassDemo=true">Demo NgClass</button>
<button mat-button  (click)="hideAllSubComponents(); showNgStyleDemo=true">Demo NgStyle</button>
<button mat-button  (click)="hideAllSubComponents()">Hide all</button>
<app-messages></app-messages>
<mat-menu #menu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="display">Display</button>
  <button mat-menu-item (click)="showNewUser=true">New</button>
</mat-menu>

<mat-menu #display="matMenu">
    <button mat-menu-item (click)="showUsersInTable=true">as table</button>
    <button mat-menu-item (click)="showUsersInOrdinaryTable=true">as oridinary table</button>
</mat-menu>      
<br />
<!-- views enabling|disabling -->
<app-display-users-table *ngIf="showUsersInTable==true"></app-display-users-table>
<app-display-users-ordinary-table *ngIf="showUsersInOrdinaryTable==true"></app-display-users-ordinary-table>
<app-new-user *ngIf="showNewUser==true"></app-new-user>
<app-form-element *ngIf="showDemoForm==true"></app-form-element>
<app-demo-ng-class *ngIf="showNgClassDemo==true"></app-demo-ng-class>
<app-demo-ng-style *ngIf="showNgStyleDemo==true"></app-demo-ng-style>
